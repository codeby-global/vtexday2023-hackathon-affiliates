query getAffiliate($affiliateId: ID!) {
  getAffiliate(affiliateId: $affiliateId) {
    id
    name
    storeName
    email
    slug
    refId
    phone
    isApproved
    address {
      city
      country
      neighborhood
      number
      postalCode
      reference
      street
      state
    }
    document
    commissionPercentage
    documentType
    marketing {
      instagram
      facebook
      whatsapp
      gtmId
    }
  }
}
